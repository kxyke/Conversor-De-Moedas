<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <style>
        /* CSS básico para layout e estilo */
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 400px; margin: 0 auto; }
        select, input { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <input type="number" id="valor" placeholder="Digite o valor para converter" />

        <label for="moedaOrigem">De:</label>
        <select id="moedaOrigem">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
        </select>

        <label for="moedaDestino">Para:</label>
        <select id="moedaDestino">
            <option value="USD">Dólar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
        </select>

        <!-- Novo campo para taxa de câmbio -->
        <input type="number" id="taxaCambio" placeholder="Insira a taxa de câmbio (opcional)" step="0.01" />

        <button onclick="realizarConversao()">Converter</button>

        <h2 id="resultado">Resultado: </h2>
    </div>

    <script src="conversor.js"></script>
</body>
</html>
